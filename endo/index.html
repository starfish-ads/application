<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<form id="myForm">
			<div id="company-section" class="section">
				<label>所属会社名:</label>
			</div>

			<div id="date-section" class="section">
				<label>通電希望日:</label>
			</div>

			<div id="area-section" class="section">
				<label>エリア:</label>
			</div>

			<div id="housing-section" class="section">
				<label>住宅種別:</label>
			</div>

			<div id="family-section" class="section">
				<label>世帯人数:</label>
			</div>

			<div id="payment-section" class="section">
				<label>決済方法:</label>
			</div>

			<button type="button" onclick="submitForm()">送信</button>
		</form>
		<p id="result"></p>
		<p id="script"></p>
		
    </div>

    <script src="script.js"></script>
</body>
</html>
